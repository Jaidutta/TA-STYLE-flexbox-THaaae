- Create a gallery using flexbox according to the layout shown below.

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Section</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Slab:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4633904374.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/stylesheet/style.css" />
  </head>
  <body id="top">
    <header class="header">
      <div class="container flex">
        <a href="" class="brand">
          <img src="./assets/media/altcampus-logo.svg" alt="Brand Logo" />
        </a>
        <nav class="nav">
          <a href="">Home</a>
          <a href="">Gallery</a>
          <a href="">About</a>
        </nav>
      </div>
    </header>
    <main>
      <!-- Gallery -->
      <section class="gallery">
        <h1 class="heading">Gallery</h1>
        <div class="container flex">
          <div class="col-1-3">
            <img src="./assets/media/01.png" alt="Painting" />
          </div>
          <div class="col-1-3">
            <img src="./assets/media/02.png" alt="Girl in the Gallery" />
          </div>
          <div class="col-1-3">
            <img src="./assets/media/03.png" alt="" />
          </div>
          <div class="col-1-3">
            <img src="./assets/media/04.png" alt="" />
          </div>
          <div class="col-1-3">
            <img src="./assets/media/05.png" alt="" />
          </div>
          <div class="col-1-3">
            <img src="./assets/media/06.png" alt="" />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container flex">
        <small>&copy; AltCampus</small>
        <nav>
          <a href=""><i class="fab fa-facebook-square"></i></a>
          <a href=""><i class="fab fa-twitter-square"></i></a>
        </nav>
      </div>
    </footer>
  </body>
</html>
